---
layout: page
title: Writing
permalink: /writing/
---

<div class="home">

  <ul class="posts">
    {% for post in site.categories["writing"] %}
      <li class="post-item">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <a class="post-excerpt" href="{{ post.url | prepend: site.baseurl }}">{{ post.description }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
